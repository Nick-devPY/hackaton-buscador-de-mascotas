<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">Registro de Usuario</h2>
        
        {% if mensaje %}
            <p class="mb-4 text-center text-red-600">{{ mensaje }}</p>
        {% endif %}

        <form action="{{ url_for('registro') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block mb-2 font-medium">Nombre de usuario</label>
                <input type="text" name="username" id="username" required
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <div>
                <label for="password" class="block mb-2 font-medium">Contraseña</label>
                <input type="password" name="password" id="password" required
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Registrarse</button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            ¿Ya tienes cuenta? 
            <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Inicia sesión aquí</a>.
        </p>
    </div>
</body>
</html>
