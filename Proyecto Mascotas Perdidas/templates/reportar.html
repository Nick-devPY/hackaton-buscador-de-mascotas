<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Reportar mascota perdida</title>
</head>



<body class="max-w-3xl mx-auto bg-gray p-6 mt-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Reportar mascota perdida</h1>

    <!-- Enlace simple para volver al inicio -->
     <a href="{{ url_for('index') }}" class="inline-block mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Volver al inicio</a>


    <!-- Mostrar mensaje de éxito -->
    {% if mensaje %}
      <div class="mb-4 p-3 bg-green-200 text-green-800 rounded text-center font-semibold">
        {{ mensaje }}
      </div>
    {% endif %}
    <!-- action="/reportar" → esta es la ruta en Flask que procesará los datos -->
    <!-- method="POST" → indica que enviamos datos -->
    <!-- enctype="multipart/form-data" → necesario para enviar imágenes -->
    <form action="{{ url_for('mostrar_reporte') }}" method="POST" enctype="multipart/form-data" class="space-y-4 bg-white p-4 rounded shadow">
        <input type="text" name="nombre" placeholder="Nombre de la mascota" class="w-full p-2 border rounded" required>
        <textarea name="descripcion" placeholder="Descripcion" class="border p-2 w-full rounded" required></textarea>

        <input type="text" name="ubicacion" placeholder="Ubicación donde se perdió" class="w-full p-2 border rounded"
            required>
        <input type="text" name="contacto" placeholder="Telefono o Email" class="w-full p-2 border rounded" required>

        <!-- Subida de foto -->
        <input type="file" name="foto" accept="image/*" class="w-full p-2 border rounded" required>
        <button type="submit" class="bg-blue-600 text-white px-4 p-2 rounded">Enviar reporte</button>
    </form>

</body>

</html>
